<!DOCTYPE html>
<html lang="fr"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
    <meta charset="utf-8" />
    <title>La Muuf, elle assure !!!</title>
    <h:outputStylesheet library="default" name="css/inscription.css"  />
    <h:outputScript library="default" name="javascript/index.js" />
    
</h:head>

<h:body>
    <header>
        <h:graphicImage library="default" id="muuf" name="images/maaf.jpg" />
        <h:graphicImage library="default" id="efficace" name="images/maaf_cest_efficace.gif" />
        <h:graphicImage library="default" id="dauphin" name="images/dauphin.gif" />
    </header>
    
     <div class="menu">
   
   <h:form id="formulaire">
         <fieldset>
         	<legend>Connexion</legend>
	     	<h:outputLabel for="email">Adresse email <span class="requis">*</span></h:outputLabel>
	        <h:inputText id="email" value="#{connexionBean.utilisateur.email}"  size="20" maxlength="60" >
	            <f:ajax event="blur" render="emailMessage" />
	            
	        </h:inputText>
	        <h:message id="emailMessage" for="email" errorClass="erreur" />
	        <br />
	
	        <h:outputLabel for="motdepasse">Mot de passe <span class="requis">*</span></h:outputLabel>
	        <h:inputSecret id="motdepasse" value="#{connexionBean.utilisateur.motDePasse}" binding="#{composantMotDePasse}" size="20" maxlength="20">
			</h:inputSecret>
	        
	        <br />
		        	
		    <h:messages globalOnly="true" infoClass="info" />
		        	
	        <h:commandButton value="Connexion" action="#{connexionBean.connexion}" styleClass="sansLabel">
	            <f:ajax execute="@form" render="@form" />
	        </h:commandButton>

        
	        <br />
          </fieldset>
        </h:form> 	
       
	</div>
	
	 <h:graphicImage library="default" class="voitAnim" name="images/voitAnim.gif" />

    <section>
        <aside>


        </aside>

    </section>





    <footer>
        <div class="c1">
            <h:form action="/ma-page-de-traitement" method="post">
                <div>
                    <p>Contact @</p>
                   
                </div>
            </h:form>
            </div>
             

    </footer>
</h:body>

</html>
